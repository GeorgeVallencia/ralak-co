<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <section class="login-form">
        <div class="log">
            <h2>Login</h2>
            <form>
            <input type="email" name="email" placeholder="Username or email" required>
            <input type="password" name="password" placeholder="password" required>
            <i class="bx bx-low-vision"></i>
            <button class="cont">Login</button>
            </form>
            <h1><span> <a href="#">Forgot your password</a></span></h1>
            <h1>Dont have an account? <span ><a href="SignUp.html" class="create">Sign Up</a></span></h1>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
